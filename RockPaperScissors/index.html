<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="../css/main.css">
		<script type="module" src="../js/main.js"></script>
	</head>
	<body>
		<h1 class="rock-paper-scissors-title">Rock Paper Scissors - Play Against The Computer!</h1>

		<div class="flash-container">
			<div class="flash-container-win--hidden">
				YOU WIN!
			</div>

			<div class="flash-container-lose--hidden">
				YOU LOSE!!!
			</div>
		
			<div class="flash-container-draw--hidden">
				DRAW
			</div>
		</div>
		<section class="game">
			<div class="game__streak">
				Winning streak: 
				<span class="strak__value"></span>
			</div>
			<div class="game__computer-choice">
				Computer Choice:
				<span class="computer-choice__choice"></span>
			</div>

			<div class="game__your-choice">
				Your Choice:
				<span class="your-choice__choice"></span>
			</div>

			<div class="game__buttons">
				<button class="buttons__rock">Rock</button>
				<button class="buttons__paper">Paper</button>
				<button class="buttons__scissors">Scissors</button>
			</div>
		</section>
		
		<footer>
			<a href="../index.html">Back to Homepage</a>
		</footer>
	</body>
</html>
