<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Whack-A-Mole</title>
		<link rel="stylesheet" href="/css/main.css">
		<script type="module" src="/js/main.js"></script>
	</head>
	<body class="body-whackamole">
		<button class="whackamole__button-start">START</button>
		<section class="body-whackamole__whackamole body-whackamole__whackamole--hidden">
			<div class="whackamole__top-container">
				<h2 class="top-container__your-score-big--hidden">
					 
					<span class="your-score__value-big--hidden">0</span>
				</h2>
				
				<h2 class="top-container__your-score">
					Your Score: 
					<span class="your-score__value">0</span>
				</h2>

				<h2 class="top-container__time-left">
					Time left: 
					<span class="time-left__value">60</span>
				</h2>
			</div>

			<div class="whackamole-grid-container">
				<button class="whackamole-grid-container__square" id="1"></button>
				<button class="whackamole-grid-container__square" id="2"></button>
				<button class="whackamole-grid-container__square" id="3"></button>
				<button class="whackamole-grid-container__square" id="4"></button>
				<button class="whackamole-grid-container__square" id="5"></button>
				<button class="whackamole-grid-container__square" id="6"></button>
				<button class="whackamole-grid-container__square" id="7"></button>
				<button class="whackamole-grid-container__square" id="8"></button>
				<button class="whackamole-grid-container__square" id="9"></button>
			</div>

			<button class="whackamole__play-again--hidden">PLAY AGAIN</button>
		</section>

		<footer>
			<a href="../index.html">Back to Homepage</a>
		</footer>
	</body>
</html>
